<!DOCTYPE html>
<html>
<head>
	<title>Complain Form</title>
</head>
<body>
	<h1>Complain Form</h1>
	<form>
		<label>Your name:<input type="text" placeholder="name"></input REQUIRED></label><br>
		<label>Product ID: <input type="text" placeholder="e.g. Ex2r4r" REQUIRED></label><br>
		<label>Membership type:
			<select>
				<option>Bronze</option>
				<option>Silver</option>
				<option>Gold</option>
			</select>
		</label><br>
		<label>Email:<input type="email" REQUIRED></label><br>
		<label>Brief explainations of the issues:<br><textarea cols="30" rows="10"></textarea></label><br>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
