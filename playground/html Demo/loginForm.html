<!DOCTYPE html>
<html>
<head>
	<title>Login Form Demo</title>
</head>
<body>
	<h1>Login</h1>
	<form>
		<label>Login:<input type="email" placeholder="example@demo.com"></label>
		<label>Password:<input type="text"  placeholder="password"></label>
		<button type="submit">Submit</button>
	</form>


	<h1>Sign Up</h1>
	<form action ="www.google.com">
		<label for ="FirstName">First Name:</label>
		<input type="text" id ="FirstName" placeholder="e.g. Peter">
		<label for ="LastName">Last Name: </label>
		<input type ="text" id="LastName" placeholder="e.g. Smith">
		<label for ="newEmail" >Email: </label>
		<input type ="email" id ="newEmail" placeholder="example@demo.com">
		<label for ="newPassword">Password:</label>
		<input type ="text" id="newPassword" placeholder="Enter Password">
		<button type="submit">Sign Up</button>
	</form>
</body>
</html>
