<!DOCTYPE html>
<html>
<head>
	<title>Christmas Card</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css"/>

	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>
	<div id="container">
		<div id="load-container">
			<div id="circular-load">
			</div>
			<div id="year"></div>
		</div>
		<div id="contents">
			<div id="ground"></div>
			<div class="button" id="load">EMBARK</div>
			<div class="button" id="launch">IGNITE</div>
			<div id="astro-snoopy">
				<img src="assets/img/astro_snoopy.gif">

			</div>
			<div id="rocket-container">
				<div id="snoopy-head">
					<img src="assets/img/snoopy_head.png">
				</div>
				<img src="assets/img/rocket.png">
			</div>
		</div>
		<div id="snoopy-text"></div>
	</div>

<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script> 
<script src="https://cdn.jsdelivr.net/jquery.typeit/4.4.0/typeit.min.js"></script>
<script type="text/javascript" src="assets/js/script.js"></script>

</html>
